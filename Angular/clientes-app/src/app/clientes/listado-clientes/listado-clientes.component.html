
<section class="listado__container">
  <h2 class="listado__h2">
    Listado de nuevos clientes
  </h2>

  <div class="listado__menu">
      <p class="parrafo "> Nombre </p>
      <p class="parrafo "> DNI </p>
      <p class="parrafo "> Dirección </p>
      <p class="parrafo "> Género </p>
      <p class="parrafo "> Grupo </p>
      <p class="parrafo "> Acción </p>
  </div>
</section>

  <div *ngIf="! clientes.length">No hay clientes por el momento</div>
  <div>
    <article class="lista__container" *ngFor="let cliente of clientes">
      <span class="lista__container--final">{{cliente.nombre}}</span>
      <span class="lista__container--final">{{cliente.dni}}</span>
      <span class="lista__container--final">{{cliente.direccion}}</span>
      <span class="lista__container--final">{{cliente.genero}}</span><!--Es para agregar una nueva columna que muestre el genero-->
      <span class="lista__container--final">{{cliente.grupo}}</span> 
       
    
    <button class="boton__eliminar" (click)="eliminarItem(cliente)"> Eliminar </button> <!--Agregamos el boton para eliminar-->

    </article>
  </div>
